<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искусство в Крассовках</title>
</head>
<style>
    #form {
        display: none;
        text-align: center;
    }
    input {
        wigth: 90%;
        outline: none;
        margin: 10px 5%;
        padding:  15px 10px;
        font-size: 14px;
        border: 2px solid silver;
        border-radius: 5px;

    }
    input:focus{
        border-color:#db5d5d
    }
</style>
<body>
<div id="main">
    <h1> Онлайн магазин</h1>
    <img src="https://i.pinimg.com/736x/94/f4/bd/94f4bdd691f89c453763f2379d05b184.jpg"/>
    <p>Кроссовки становятся объектом искусства.

Отдельные кастомизации кроссовок стоят дороже всего гардероба владельца обуви. Со сникеров пишут картины и делают скульптуры, а к некоторым моделям относятся как к самостоятельному арт-объекту.</p>
    <button id="buy">Купить</button>
</div>
<form id="from">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Тедефон" id="user_phone">
    <button id="order">Оформить</button>
</form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order =document.getElementById("order")

     buy.addEventListener("click",() => {
         document.getElementById("main").style.display = "none";
         document.getElementById("form").style.display = "block";
         document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " tg.initDataUnsafe.last_name;
 });

         order.addEventListener("click",() => {
             tg.close();
         });

</script>
</body>
</html>
